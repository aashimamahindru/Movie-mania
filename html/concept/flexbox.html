<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main>div{
            width: 200px;
            background-color: greenyellow;
            padding: 10px;
            margin: 20px;
        }
        .main{
            display: flex;
            /* flex-direction: row; default option */
            flex-wrap: wrap;
            /* no wrap by default */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>eight</div>
        <div>nine</div>
        <div>ten</div>
        <div>eleven</div>
        <div>twelve</div>
    </div>
    
</body>
</html>
